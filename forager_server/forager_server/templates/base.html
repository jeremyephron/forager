<!doctype html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Forager{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    {% block head %}
    {% include "head.html" %}
    {% endblock %}
  </head>
  <body>
    <div class="main_container">
      <header>
        {% block header %}
        {% include "header.html" %}
        {% endblock %}
      </header>
      <main class="content_container">
        {% block content %}
        {% endblock %}
      </main>
      <footer>
      </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    {% block javascript %}{% endblock %}
  </body>
</html>
