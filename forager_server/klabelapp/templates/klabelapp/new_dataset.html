{% extends 'base.html' %}
{% load static %}

{% block content %}
<div>
  <h2> Create a new dataset </h2>
  <form enctype="multipart/form-data" action="{% url 'klabelapp:do_new_dataset' %}" method="post">
    {% csrf_token %}
    <!-- Dataset name -->
    <p>
      <div>
        Name
      </div>
      <div>
      {{form.name.errors}}
      </div>
      <div>
        {{form.name}}
      </div>
    </p>
    <!-- Dataset directory -->
    <p>
      <div>
        Directory (full path to GCS bucket folder)
      </div>
      <div>
      {{form.directory.errors}}
      </div>
      <div>
        {{form.directory}}
      </div>
    </p>
    <p>
     <div class="overview_main_item form_submit_button"><button type="submit">Create dataset</button></div>
    </p>
    <!--  -->
  </div>
</div>
{% endblock %}

{% block javascript %}
{% endblock %}
